jdk:
  - openjdk17
before_install:
  - wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -O BuildTools.jar && java -jar BuildTools.jar --rev 1.19
install:
  - chmod +x gradlew
  - ./gradlew clean -xtest assemble publishToMavenLocal
  - rm -rf $HOME/.m2/repository/org/
  - cp $HOME/.m2/repository/eu/endercentral/crazy_advancements/maven-metadata-local.xml $HOME/.m2/repository/eu/endercentral/crazy_advancements/2.1.11/maven-metadata-local.xml
  - ls $HOME/.m2/repository/eu/endercentral/crazy_advancements/2.1.11/